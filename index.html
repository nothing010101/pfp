<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSJAL Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Main Content -->
        <main class="editor-workspace">
            <div class="workspace-container">
                <!-- Canvas Toolbar -->
                <div class="canvas-toolbar">
                    <div class="toolbar-section">
                        <h2 class="canvas-title">Create Your FSJAL...</h2>
                    </div>
                    <div class="toolbar-section">
                        <div class="toolbar-actions">
                            <button id="reset-btn" class="btn-icon" title="Reset Canvas">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                    <path d="M21 3v5h-5"/>
                                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                    <path d="M3 21v-5h5"/>
                                </svg>
                            </button>
                            <button id="export-btn" class="btn-primary">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                Export
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Editor Layout -->
                <div class="editor-layout">
                    <!-- Left Sidebar - Layers -->
                    <div class="editor-sidebar editor-sidebar-left">
                        <div class="panel layers-panel">
                            <div class="panel-header">
                                <h3>Layers</h3>
                                <span id="layers-count" class="layers-count">0 layers</span>
                            </div>
                            <div class="panel-content">
                                <div class="layers-list" id="layers-list">
                                    <div id="layers-empty" class="layers-empty">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                            <path d="M12 2L2 7v10c0 5.55 3.84 10 9 12 1.16 2 2.84 2 4 0 5.16-2 9-6.45 9-12V7l-10-5z"/>
                                        </svg>
                                        <p>No layers yet</p>
                                        <p>Drag assets to start creating</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Canvas Area -->
                    <div class="canvas-area">
                        <div class="canvas-container">
                            <div id="canvas" class="canvas">
                                <div id="canvas-background" class="canvas-background"></div>
                                <div class="canvas-center-image" id="canvas-center-image">
                                    <img id="fsjal-image" src="https://raw.githubusercontent.com/nothing010101/pfp/main/Original.jpg" alt="FSJAL Base" />
                                </div>
                                <div id="canvas-layers" class="canvas-layers"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Sidebar -->
                    <div class="editor-sidebar editor-sidebar-right">
                        <!-- Background Color Panel -->
                        <div class="panel color-picker-panel">
                            <div class="panel-header">
                                <h3>Background Color</h3>
                            </div>
                            <div class="panel-content">
                                <div class="color-picker-section">
                                    <div class="color-picker-input-wrapper">
                                        <label for="background-color-picker" class="color-picker-label">Pick Color</label>
                                        <input type="color" id="background-color-picker" value="#ffffff">
                                    </div>
                                    <div class="color-presets">
                                        <div class="color-preset" style="background-color: #ffffff;" data-color="#ffffff"></div>
                                        <div class="color-preset" style="background-color: #000000;" data-color="#000000"></div>
                                        <div class="color-preset" style="background-color: #ff0000;" data-color="#ff0000"></div>
                                        <div class="color-preset" style="background-color: #00ff00;" data-color="#00ff00"></div>
                                        <div class="color-preset" style="background-color: #0000ff;" data-color="#0000ff"></div>
                                        <div class="color-preset" style="background-color: #ffff00;" data-color="#ffff00"></div>
                                        <div class="color-preset" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
                                        <div class="color-preset" style="background-color: #00ffff;" data-color="#00ffff"></div>
                                        <div class="color-preset" style="background-color: #f0f0f0;" data-color="#f0f0f0"></div>
                                        <div class="color-preset" style="background-color: #808080;" data-color="#808080"></div>
                                        <div class="color-preset" style="background-color: #ffa500;" data-color="#ffa500"></div>
                                        <div class="color-preset" style="background-color: #800080;" data-color="#800080"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Assets Panel -->
                        <div class="panel assets-panel">
                            <div class="panel-header">
                                <h3>Assets</h3>
                                <button id="upload-btn" class="btn-upload">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="17,8 12,3 7,8"/>
                                        <line x1="12" y1="3" x2="12" y2="15"/>
                                    </svg>
                                    Upload
                                </button>
                            </div>
                            <div class="panel-content">
                                <!-- Hat Assets -->
                                <div class="asset-section">
                                    <div class="asset-section-header">
                                        <h4 class="asset-section-title">Hat</h4>
                                        <span id="hat-count" class="asset-section-count">0</span>
                                    </div>
                                    <div class="asset-grid" id="hat-grid">
                                        <div class="asset-empty">
                                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                                <circle cx="9" cy="21" r="1"/>
                                                <circle cx="20" cy="21" r="1"/>
                                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                                            </svg>
                                            <p>No hat assets yet</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Hair Assets -->
                                <div class="asset-section">
                                    <div class="asset-section-header">
                                        <h4 class="asset-section-title">Hair</h4>
                                        <span id="hair-count" class="asset-section-count">0</span>
                                    </div>
                                    <div class="asset-grid" id="hair-grid">
                                        <div class="asset-empty">
                                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                                <circle cx="9" cy="21" r="1"/>
                                                <circle cx="20" cy="21" r="1"/>
                                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                                            </svg>
                                            <p>No hair assets yet</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Hands Assets -->
                                <div class="asset-section">
                                    <div class="asset-section-header">
                                        <h4 class="asset-section-title">Hands</h4>
                                        <span id="hands-count" class="asset-section-count">0</span>
                                    </div>
                                    <div class="asset-grid" id="hands-grid">
                                        <div class="asset-empty">
                                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                                <circle cx="9" cy="21" r="1"/>
                                                <circle cx="20" cy="21" r="1"/>
                                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                                            </svg>
                                            <p>No hand assets yet</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Accessories Assets -->
                                <div class="asset-section">
                                    <div class="asset-section-header">
                                        <h4 class="asset-section-title">Accessories</h4>
                                        <span id="accessories-count" class="asset-section-count">0</span>
                                    </div>
                                    <div class="asset-grid" id="accessories-grid">
                                        <div class="asset-empty">
                                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                                <circle cx="9" cy="21" r="1"/>
                                                <circle cx="20" cy="21" r="1"/>
                                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                                            </svg>
                                            <p>No accessory assets yet</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Upload Modal -->
        <div id="upload-modal" class="modal" aria-hidden="true">
            <div id="modal-backdrop" class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Upload Asset</h2>
                    <button id="close-modal" class="btn-icon" aria-label="Close modal">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="upload-form">
                        <div class="form-group">
                            <label for="asset-name" class="form-label">Asset Name</label>
                            <input type="text" id="asset-name" name="asset-name" required>
                        </div>

                        <div class="form-group">
                            <label for="asset-category" class="form-label">Category</label>
                            <select id="asset-category" name="asset-category" required>
                                <option value="hat">Hat</option>
                                <option value="hair">Hair</option>
                                <option value="hands">Hands</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="file-input" class="form-label">Image File</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="file-input" name="file" accept="image/*" required>
                                <div id="file-input-display" class="file-input-display">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="17,8 12,3 7,8"/>
                                        <line x1="12" y1="3" x2="12" y2="15"/>
                                    </svg>
                                    <span>Click to choose file</span>
                                </div>
                            </div>
                            <div id="file-preview" class="file-preview"></div>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="cancel-upload" class="btn-outline">Cancel</button>
                            <button type="submit" class="btn-primary">Upload Asset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Notifications Container -->
        <div id="notifications" class="notifications"></div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
